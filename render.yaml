services:
  # Сервис для веб-приложения (обработки аудио)
  - type: web
    name: voice-mixer-api
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0

  # Сервис для телеграм-бота (отдельный сервис!)
  - type: worker
    name: telegram-voice-bot
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: python bot.py
    envVars:
      - key: TELEGRAM_BOT_TOKEN
        sync: false # Вы установите это значение вручную в панели Render
      - key: RENDER_SERVICE_URL
        fromService:
          type: web
          name: voice-mixer-api
          property: host # ИЗМЕНЕНИЕ ЗДЕСЬ: используем 'host' вместо 'url'
